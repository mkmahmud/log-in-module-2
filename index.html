<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center bg-black text-white text-4xl p-2">Wellcome to the <span class="text-rose-500">Bank</span>. Please Login </h1>

    <!-- Login Form -->
    <div class="logIn bg-green-400 w-1/2 m-auto p-5 text-center" >
        <input type="text" id="email" class="m-2 p-2 w-full outline-none" placeholder="Type email here"> <br>
        <input type="password" id="pass" class="m-2 p-2 w-full outline-none" placeholder="Type Password here"> <br>
        <button class="m-2 p-2 w-full outline-none bg-yellow-400" id="login" >Log in </button>
    </div>


    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
